name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.13
      uses: actions/setup-python@v1
      with:
        python-version: 3.13
    - name: Install Dependencies
      run: |
        sudo wget -N -q "https://matematica.unipv.it/gualandi/solvers/ipopt-linux64.zip"
        sudo unzip -o -q ipopt-linux64
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Test with pytest
      run: |
        pytest --cov-report xml --cov=electric_emission_cost electric_emission_cost/tests/ -vv
        codecov -t ${{ secrets.CODECOV_TOKEN }}
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.13
      uses: actions/setup-python@v1
      with:
        python-version: 3.13
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      run: |
        flake8 electric_emission_cost --count --verbose --show-source --statistics
    - name: Check with black
      run: |
        black --check electric_emission_cost